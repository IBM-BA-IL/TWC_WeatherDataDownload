<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>


<link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/datepicker.css">
   <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
     
</head>

<body>
 
<div class="form">

  <div class="forceColor"></div>
  
 <div> 
 <div class="topbar">
 <label class="labels">API KEY</label><input class="input" type="text" name="api" id="api"></div>
 </div>
 <div>
 <div class="topbar">
<label class="labels">LOCATION</label>
 <select>
                       
                        <option value="1">Zipcode
                        </option>
                        <option value="2">Latitude/Longtitude
                        </option>
                    </select>
<input class="input" type="text" name="zipcode" id="zipcode" placeholder="zipcode">
<input class="input" type="text" name="latitude" id="latitude" placeholder="latitude">
<input class="input" type="text" name="longitude" id="longitude" placeholder="longitude">

</div></div>
 <div>
<div>
 
 <label class="labels">DATE RANGE</label>
 <input type="date" class="date" placeholder="Start">

 <input type="date" class="date" placeholder="End">
 </div></div>
 <div style="clear:both; padding-top:15px;">
 <div class="topbar">
<label class="labels">TIME FORMAT</label>
 <select>
                       
                        <option value="1">Hourly
                        </option>
                        <option value="2">Daily
                        </option>
                    </select>
                    <label class="sublabels">UNITS</label>
 <select>
                       
                        <option value="1">Imperial
                        </option>
                        <option value="2">Metric
                        </option>
                    </select>
</div></div>
<div><input type="submit" class="submit"></div>
 </div>
</body>

</html>
